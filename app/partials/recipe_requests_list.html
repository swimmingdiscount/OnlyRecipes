<ul class="list-group">
    {% for request in requests %}
    <li class="list-group-item">
        <h5>{{ request.title }}</h5>
        <p>{{ request.description }}</p>
        <a href="{{ url_for('view_request', id=request.id) }}" class="btn btn-info">View Details</a>
    </li>
    {% else %}
    <li class="list-group-item">No recipe requests found.</li>
    {% endfor %}
</ul>
